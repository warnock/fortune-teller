<!DOCTYPE html>
<html>
<head>
<title>Fortune Teller</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
  <body>
    <div class="container">
        <h1>Click all that apply to get your fortune</h1>
        <form id="fortune">
          <div class="form-group">
            <input type="checkbox" name="good-fortune">I woke up feeling refreshed.<br>
            <input type="checkbox" name="bad-fortune">I spilled coffee on myself this morning<br>
            <input type="checkbox" name="good-fortune">I got to work early<br>
            <input type="checkbox" name="bad-fortune">I got to work late<br>
            <input type="checkbox" name="bad-fortune">I was stuck in traffic<br>
            <input type="checkbox" name="good-fortune">I had no traffic<br>
          </div>
          <button type="submit">Submit</button>
        </form>
        <div id="output">
          <h1>Your Fortune:</h1>
          <p id="fortune1">
            Fortune 1
          </p>
          <p id="fortune2">
            Fortune 1
          </p>
        </div>
    </div>
  </body>
</html>
